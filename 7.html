<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha256-eSi1q2PG6J7g7ib17yAaWMcrr5GrtohYChqibrV7PBE=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico">

    <title>mastercomfig 7</title>
    <meta property="og:title" content="mastercomfig">
    <meta property="og:description" content="A modern Team Fortress 2 performance and customization config.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mastercomfig.com/7">
  </head>
  <body class="bg-dark">
    <header class="jumbotron jumbotron-fluid text-light" style="background: linear-gradient(rgb(0,150,136) 10%, rgba(178,223,219, 0.3)); margin: 0; height: 100vh">
        <div class="container d-flex align-items-center justify-content-center" style="min-height: 100%">
            <div class="align-middle text-center">
                <img class="img-fluid" src="7/mastercomfig_logo_transparent_i.png" style="width: 10rem; height: 10rem"/>
                <h1 class="display-4">mastercomfig</h1>
                <p class="lead">A modern Team Fortress 2 performance and customization config.</p>
                <a class="btn btn-outline-light btn-lg" id="download">
                  <span class="fas fa-download" title="download" aria-hidden="true" style="font-size: 1rem"></span> Download
                </a>
                <br>
                <hr style="width: 25%">
                <a class="text-light" href="https://github.com/mastercoms/mastercomfig/releases/" id="additional">
                    Other versions and changelog
                </a>
            </div>
        </div>
    </header>
    <script>
        var download = document.getElementById('download');
        var version = "7.0.0-a.15"
        document.getElementById('additional').href += "tag/v" + version;
        if (window.navigator.platform.indexOf("Win") !== -1) {
            download.href = "https://github.com/mastercoms/mastercomfig/releases/download/v" + version + "/mastercomfig-app-web-setup-" + version + ".exe";
            download.innerHTML += ' for Windows';
        } else if (window.navigator.platform.indexOf("Linux") !== -1 && window.navigator.userAgent.indexOf("Android") === -1) {
            download.href = "https://github.com/mastercoms/mastercomfig/releases/tag/v" + version;
            download.innerHTML += ' for Linux';
        } else {
            download.classList.remove("btn", "btn-outline-light", "btn-lg");
            download.innerHTML = "The mastercomfig app is not available for your platform. Please download the VPK from other versions or compile from source."
        }
    </script>
  </body>
</html>
